name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        cmake-version: [3.20.5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install CMake and Ninja
        uses: cmake/action-setup@v2
        with:
          cmake-version: ${{ matrix.cmake-version }}
          extra-options: -G "Ninja Multi-Config"

      - name: Build project
        run: |
          cmake -B build
          cmake --build build
